<div class="group-edit__container">
  <div class="inner-container">
    <h1 class="heading"
      *ngIf="stateService.innerState === 'edit'">Редактировать группу</h1>
    <h1 class="heading"
      *ngIf="stateService.innerState === 'create'">Добавить группу</h1>
    <div class="inputs"
      *ngIf="group !== null">
      <div class="input-container">
        <div class="property-name">
          Название:
        </div>
        <input type="text" 
         placeholder="название"
         [(ngModel)]="group.name">
      </div>
      <div class="input-container">
        <div class="property-name">
          Факультет
        </div>
        <input type="text"
         placeholder="факультет"
         [(ngModel)]="group.faculty.briefName">
      </div>
      <div class="input-container">
        <div class="property-name">
          Курс:
        </div>
        <input type="number" 
         placeholder="курс"
         [(ngModel)]="group.year">
      </div>
      <div class="input-container">
        <div class="property-name">
          Тип:
        </div>
        <input type="text" 
         placeholder="тип"
         [(ngModel)]="group.type">
      </div>
    </div>
    <div class="buttons">
      <div class="create-button"
        (click)="confirmCreation()"
        *ngIf="stateService.innerState === 'create'">Добавить</div>
      <div class="confirm-button"
        (click)="confirmChanges()"
        *ngIf="stateService.innerState === 'edit'">Сохранить</div>
      <div class="cancel-button"
        (click)="cancelChanges()">Отменить</div>
      <div class="remove-button"
        (click)="removeStudent()"
        *ngIf="stateService.innerState === 'edit'">Удалить</div>
    </div>
  </div>
</div>
